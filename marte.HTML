<!doctype html>
<html>
<head>
  <title>Tu peso en un lugar DONDE NO PESAS NADA</title>
    <body>
      <h1>Tu peso en otro planeta</h1>
      <p>En la tierra pesas distinto que en marte o en jupiter</p>
      <script>
        var usuario = prompt("Cual es tu puto peso peso");
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso = parseInt(usuario);
        var peso_final;
        peso_final = peso * g_marte / g_tierra;
        peso_final = parseInt(peso_final);
        document.write("Tu peso en <strong>marte es</strong> " + peso_final + " Kilos");
        </script>
      </body>
  </head>
</html>
